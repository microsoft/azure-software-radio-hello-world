id: adsb_decoder
label: ADS-B Decoder
category: '[ADS-B]'

templates:
  imports: import adsb
  make: adsb.decoder(${msg_filter}, ${error_corr}, ${print_level})

parameters:
- id: msg_filter
  label: Message Filter
  dtype: enum
  default: '"Extended Squitter Only"'
  options: ['"Extended Squitter Only"', '"All Messages"']
  option_labels: [Extended Squitter Only, All Messages]
- id: error_corr
  label: Error Correction
  dtype: enum
  default: '"None"'
  options: ['"None"', '"Conservative"', '"Brute Force"']
  option_labels: [None, Conservative, Brute Force]
- id: print_level
  label: Print Level
  dtype: enum
  default: '"Brief"'
  options: ['"None"', '"Brief"', '"Verbose"']
  option_labels: [None, Brief, Verbose]

inputs:
- label: demodulated
  domain: message
  optional: 1

outputs:
- label: decoded
  domain: message
  optional: 1
- label: unknown
  domain: message
  optional: 1

file_format: 1
