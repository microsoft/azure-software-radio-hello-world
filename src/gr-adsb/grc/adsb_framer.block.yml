id: adsb_framer
label: ADS-B Framer
category: '[ADS-B]'

templates:
  imports: import adsb
  make: adsb.framer(${fs}, ${threshold})
  callbacks:
  - set_threshold(${threshold})

parameters:
- id: fs
  label: Sample Rate
  dtype: float
  default: 2e6
- id: threshold
  label: Detection Threshold
  dtype: float
  default: 0.01

inputs:
- label: in
  domain: stream
  dtype: float
  vlen: 1

outputs:
- label: out
  domain: stream
  dtype: float
  vlen: 1

file_format: 1
